<form [formGroup]="form" class="form row p-0 m-0">

  <div class="col-4 mb-3">
    <label class="form-label">Name <span class="text-danger">*</span></label>
  </div>

  <div class="col-8 mb-3 d-flex justify-content-between gap-2">
    <div class="flex-fill">
      <input class="form-control w-100" type="text" placeholder="Max" formControlName="firstName" name="firstname">
    </div>
    <div class="flex-fill">
      <input class="form-control" type="text" placeholder="Smith" formControlName="lastName" name="lastName">
    </div>
  </div>

  <div class="col-4 mb-3">
    <label class="form-label">Email <span class="text-danger">*</span></label>
  </div>

  <div class="col-8 mb-3">
    <input class="form-control" type="text" placeholder="asdf@asdf.com" formControlName="email" name="email">
  </div>

  <div class="col-4 mb-3">
    <label class="form-label">Document<span class="text-danger">*</span></label>
  </div>

  <div class="col-8 mb-3">
    <input class="form-control" type="text" placeholder="CPF / CNPJ" formControlName="document" name="document">
  </div>

  <div class="col-4 mb-3">
    <label class="form-label">Nickname <span class="text-danger">*</span></label>
  </div>

  <div class="col-8 mb-3">
    <input class="form-control" type="text" placeholder="Nickname" formControlName="nickname" name="nickname">
  </div>

  <div class="col-4 mb-3">
    <label class="form-label">Password <span class="text-danger">*</span></label>
  </div>

  <div class="col-8 mb-3">
    <input class="form-control" type="text" placeholder="***" formControlName="password" name="password">
  </div>

  <div class="col-4 mb-3">
    <label class="form-label">Confirm Password<span class="text-danger">*</span></label>
  </div>

  <div class="col-8 mb-3">
    <input class="form-control" type="text" placeholder="***" formControlName="confirmPassword" name="confirmPassword">
  </div>

  <div class="col-4 mb-3">
    <label class="form-label">Accept terms<span class="text-danger">*</span></label>
  </div>

  <div class="col-8 mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="optin-terms" formControlName="optin" name="optin">
      <label class="form-check-label" for="optin-terms">
        Accept
      </label>
    </div>
  </div>


  <div class="col-12 mb-3 pt-4 d-none">
    <h2>Monte se Gênero</h2>
    <form [formGroup]="formGender" class="row border rounded m-0 p-4">

      <div class="col-4 mb-3">
        <label class="form-label">Sexo</label>
        <select class="form-select" aria-label="Default select example" formControlName="sex" name="sex">
          <option selected disabled>Selecione seu sexo</option>
          <option [value]="sex.code" *ngFor="let sex of sexes">{{sex.name}}</option>
        </select>

        <ng-container *ngIf="loadingExpressionsGender$ | async">
          <div class="spinner-border text-danger spinner-grow-sm" role="status" style="position: relative !important; top: -32px !important; margin-left: 5px;">
            <span class="visually-hidden">Loading...</span>
          </div>
        </ng-container>
      </div>

      <div class="col-4 mb-3">
        <label class="form-label">Gênero</label>
        <select class="form-select" aria-label="Default select example" formControlName="gender" name="gender">
          <option selected disabled>Selecione seu Gênero</option>
          <option [value]="gender.code" *ngFor="let gender of genders">{{gender.name}}</option>
        </select>

        <ng-container *ngIf="loadingGenders$ | async">
          <div class="spinner-border text-warning spinner-grow-sm" role="status" style="position: relative !important; top: -32px !important; margin-left: 5px;">
            <span class="visually-hidden">Loading...</span>
          </div>
        </ng-container>

      </div>

      <div class="col-4 mb-3">
        <label class="form-label">Identidade de Gênero</label>
        <select class="form-select" aria-label="Default select example" formControlName="genderIdentity" name="genderIdentity">
          <option selected disabled>Selecione sua Identidade de Gênero</option>
          <option [value]="genderIdentity.code" *ngFor="let genderIdentity of gendersIdentity">{{genderIdentity.name}}</option>
        </select>

        <ng-container *ngIf="loadingGendersIdentity$ | async">
          <div class="spinner-border text-primary spinner-grow-sm" role="status" style="position: relative !important; top: -32px !important; margin-left: 5px;">
            <span class="visually-hidden">Loading...</span>
          </div>
        </ng-container>
      </div>

      <div class="col-6 mb-3">

        <label class="form-label">Orientação Sexual</label>
        <select class="form-select" aria-label="Default select example" formControlName="sexOrientation" name="sexOrientation">
          <option selected disabled>Selecione sua Orientação Sexual</option>
          <option [value]="sexOrientation.code" *ngFor="let sexOrientation of sexesOrientation">{{sexOrientation.name}}</option>
        </select>

        <ng-container *ngIf="loadingSexesOrientation$ | async">
          <div class="spinner-border text-info spinner-grow-sm" role="status" style="position: relative !important; top: -32px !important; margin-left: 5px;">
            <span class="visually-hidden">Loading...</span>
          </div>
        </ng-container>

      </div>

      <div class="col-6 mb-3">

        <label class="form-label">Expressão de Gênero</label>
        <select class="form-select" aria-label="Default select example" formControlName="expressionGender" name="expressionGender">
          <option selected disabled>Selecione sua expressão de Gênero</option>
          <option [value]="expressionGender.code" *ngFor="let expressionGender of expressionsGender">{{expressionGender.name}}</option>
        </select>

        <ng-container *ngIf="loadingExpressionsGender$ | async">
          <div class="spinner-border text-success spinner-grow-sm" role="status" style="position: relative !important; top: -32px !important; margin-left: 5px;">
            <span class="visually-hidden">Loading...</span>
          </div>
        </ng-container>

      </div>

      <div class="col-12 mb-3">
        <div class="progress">

          <ng-container *ngIf="percent >= 1">
            <div class="animated-gradient progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
          </ng-container>

          <ng-container *ngIf="percent >20">
            <div class="animated-gradient2 progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
          </ng-container>

          <ng-container *ngIf="percent >40">
            <div class="animated-gradient3 progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
          </ng-container>

          <ng-container *ngIf="percent >60">
            <div class="animated-gradient4 progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
          </ng-container>

          <ng-container *ngIf="percent >80">
            <div class="animated-gradient5 progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
          </ng-container>

        </div>
      </div>

    </form>
  </div>

</form>
