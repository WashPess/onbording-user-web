<div class="table-responsive shadow border rounded-4 p-4 bg-white">
  <div class="border-bottom mb-4 pb-3 d-flex flex-row justify-content-between">
    <h3>Lista de usuários</h3>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">Inativos/Ativos</label>
    </div>
  </div>


  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" class="text-center">Uuid</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Apelido</th>
        <th scope="col">Email</th>
        <th scope="col">Documento</th>
        <th scope="col">Status</th>
        <th scope="col" class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let user of usersFiltred">
        <tr>
          <th scope="row"></th>
          <td class="text-center">
            <span *ngIf="showUuid[user.uuid]; else hiddenUuid">{{ user.uuid }}</span>
            <ng-template #hiddenUuid></ng-template>
            <button class="btn btn-link p-0" (click)="toggleUuidVisibility(user.uuid)">
              <i [class.bi-eye]="!showUuid[user.uuid]" [class.bi-eye-slash]="showUuid[user.uuid]"></i>
            </button>
          </td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.nickname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.document }}</td>
          <td>{{ user.status }}</td>
          <td>
            <div class="d-flex flex-row gap-2 justify-content-center">
              <button class="btn btn-primary rounded-circle" (click)="openUserForm(user, 'edit')">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-danger rounded-circle" (click)="deleteUser()">
                <i class="bi bi-trash3"></i>
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
