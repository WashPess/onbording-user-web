
<div class="p-5">

  <app-alert-dialog title="Qualquer " message="Tem certeza?" cancelLabel="" confirmLabel="" type="danger" position="start"></app-alert-dialog>

</div>

<div class="table-responsive shadow border rounded-4 p-4 bg-white">

  <div class="border-bottom mb-4 pb-3 d-flex flex-row justify-content-between">
    <div>
      <h3>Lista de usuários</h3>
    </div>
    <div class="d-flex flex-row gap-4">

      <div>
        <form [formGroup]="form">
          <div class="input-group input-group">
            <input type="search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" formControlName="search">
            <span class="input-group-text" id="inputGroup-sizing"><i class="bi bi-search"></i></span>
          </div>
        </form>
      </div>

      <div>
        <button class="btn btn-outline-primary" (click)="openUserForm(null, 'create')">
          <i class="me-1 bi bi-plus"></i>
          <span>Novo</span>
        </button>
      </div>


    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" class="text-center">Uuid</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Apelido</th>
        <th scope="col">Email</th>
        <th scope="col">Documento</th>
        <th scope="col">Status</th>
        <th scope="col" class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let user of usersFiltred">
        <tr>
          <th scope="row"></th>
          <td>{{ user.uuid }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.nickname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.document }}</td>
          <td>{{ user.status }}</td>
          <td>
           <div class="d-flex flex-row gap-2 justify-content-center">

            <button class="btn btn-primary rounded-circle" (click)="openUserForm(user, 'edit')">
              <i class="bi bi-pencil-square"></i>
            </button>

            <button class="btn btn-danger rounded-circle" (click)="deleteUser()">
              <i class="bi bi-trash3"></i>
            </button>

           </div>

          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
