<div class="card shadow rounded-4 mx-4">

  <div class="card-header p-4">
    <h4 class="p-0 m-0 px-2">Profile Details</h4>
  </div>

  <div class="card-body m-0 p-4">
    <app-user-form (changeForm)="changesUserForm($event)"></app-user-form>
  </div>

  <div class="card-footer p-4">
    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-light border text-muted">Discard</button>
      <button class="btn btn-primary">Save Changes</button>
    </div>
  </div>

</div>
