<div class="m-0 p-0 d-block border-0">
  <div class="m-0 p-0 modal-dialog border-5">
    <div class="modal-content">

      <div class="modal-header d-flex justify-content-between">
        <ng-container *ngIf="isFillTitle">
          <h5 class="modal-title d-flex flex-fill justify-content-{{positionDialog}}">

            <ng-container *ngIf="hasIcon">
              <span class="me-2 text-{{alertColor}}">
                <i class="bi" [ngClass]="iconTitle"></i>
              </span>
            </ng-container>

            <span [innerHTML]="title" class="">...</span>
          </h5>
        </ng-container>

        <button type="button" class="btn-close ms-auto" (click)="dismiss()"></button>
      </div>

      <div class="modal-body">
        <ng-container *ngIf="isFillMessage">
          <p>Tem certeza que deseja excluir o usu√°rio <strong>{{ selectedUserName }}</strong>?</p>
        </ng-container>
      </div>

      <div class="modal-footer gap-2">
        <ng-container *ngIf="isFillCancelLabel">
          <button type="button" class="btn btn-secondary" (click)="cancel()">{{ cancelLabel }}</button>
        </ng-container>

        <ng-container *ngIf="isFillConfirmLabel">
          <button type="button" class="btn btn-primary" (click)="confirm()" [disabled]="isLoading">
            <ng-container *ngIf="!isLoading; else loadingIcon">
              {{ confirmLabel }}
            </ng-container>
            <ng-template #loadingIcon>
              <div class="spinner-border m-0" role="status">
                <span class="sr-only"></span>
              </div>
            </ng-template>
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
